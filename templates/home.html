<!DOCTYPE html>
<html>
<head>
    <title>SAP-C02 Practice</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
        .top-bar { background: #4a90e2; color: white; padding: 15px; font-size: 20px; font-weight: bold; cursor: pointer; }
        .container { padding: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { color: #333; margin-bottom: 40px; }
        .option { 
            background: #f8f9fa; 
            border: 2px solid #ddd; 
            border-radius: 10px; 
            padding: 30px; 
            margin: 20px 0; 
            cursor: pointer; 
            transition: all 0.3s;
        }
        .option:hover { 
            border-color: #4a90e2; 
            background: #e8f4fd; 
        }
        .option h3 { margin: 0 0 10px 0; color: #4a90e2; }
        .option p { margin: 0; color: #666; }
        .stats { 
            background: #e9ecef; 
            padding: 20px; 
            border-radius: 8px; 
            margin-bottom: 30px; 
        }
    </style>
</head>
<body>
    <div class="top-bar" onclick="goHome()">SAP-C02 Practice</div>
    <div class="container">
        <h1>SAP-C02 Practice Exam</h1>
        
        <div class="stats" id="stats">
            Loading statistics...
        </div>
        
        <div class="option" onclick="startTest('mini')">
            <h3>Mini Test</h3>
            <p>10 random questions from unanswered pool</p>
            <div id="mini-progress" style="font-size: 12px; color: #888; margin-top: 5px;"></div>
        </div>
        
        <div class="option" onclick="startTest('full')">
            <h3>Full Exam</h3>
            <p>75 random questions from unanswered pool</p>
            <div id="full-progress" style="font-size: 12px; color: #888; margin-top: 5px;"></div>
        </div>
        
        <div class="option" onclick="startTest('study')">
            <h3>Study Mode</h3>
            <p>Browse all questions at your own pace</p>
        </div>
        
        <div class="option" onclick="resetProgress()" style="background: #fff5f5; border-color: #e53e3e;">
            <h3 style="color: #e53e3e;">Reset Progress</h3>
            <p>Mark all questions as unanswered and start over</p>
        </div>
    </div>

    <script>
        async function loadStats() {
            const response = await fetch('questions.json');
            const questions = await response.json();
            const totalQuestions = Object.keys(questions).length;
            
            const answeredQuestions = JSON.parse(localStorage.getItem('answeredQuestions') || '{}');
            const answeredCount = Object.keys(answeredQuestions).length;
            const unansweredCount = totalQuestions - answeredCount;
            
            document.getElementById('stats').innerHTML = `
                <strong>Progress:</strong> ${answeredCount}/${totalQuestions} questions answered 
                (${unansweredCount} remaining)
            `;
            
            // Load exam progress
            const miniProgress = JSON.parse(localStorage.getItem('examProgress_mini') || '{"correct": 0, "total": 0}');
            const fullProgress = JSON.parse(localStorage.getItem('examProgress_full') || '{"correct": 0, "total": 0}');
            
            if (miniProgress.total > 0) {
                const miniPercent = Math.round((miniProgress.correct / miniProgress.total) * 100);
                document.getElementById('mini-progress').innerHTML = `Last session: ${miniProgress.correct}/${miniProgress.total} correct (${miniPercent}%)`;
            }
            
            if (fullProgress.total > 0) {
                const fullPercent = Math.round((fullProgress.correct / fullProgress.total) * 100);
                document.getElementById('full-progress').innerHTML = `Last session: ${fullProgress.correct}/${fullProgress.total} correct (${fullPercent}%)`;
            }
        }
        
        function startTest(mode) {
            if (mode === 'study') {
                window.location.href = 'exam.html';
            } else {
                window.location.href = `exam.html?mode=${mode}`;
            }
        }
        
        function resetProgress() {
            if (confirm('Reset all progress? This will mark all questions as unanswered and you\'ll start over.')) {
                localStorage.removeItem('answeredQuestions');
                loadStats();
            }
        }
        
        function goHome() {
            window.location.href = 'index.html';
        }
        
        loadStats();
    </script>
</body>
</html>
